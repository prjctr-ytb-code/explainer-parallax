<body>
<article class="flex column justify-center parallax">
  <div class="flex column">
    <p class="text text_size_small margin-inline-3 margin-block-0 text_uppercase">Маніфест</p>
    <p class="text text_size_medium margin-inline-3 margin-block-0 text_uppercase">Ось про що моя<br/>вишиванка</p>
    <section class="flex row margin-inline-3">
      <p class="text text_size_small margin-inline-3 margin-block-2">
        Наші предки наділяли вишиванки<br/>
        символізмом, важливим для них<br/>
        значенням. Але чи актуальні ці<br/>
        символи сьогодні?
      </p>
      <p class="text text_size_small margin-inline-3 margin-block-2">
        Орнаменти перестають бути<br/>
        загадковими. Всі побачать, про<br/>
        що твоя вишиванка.
      </p>
    </section>
  </div>
</article>
